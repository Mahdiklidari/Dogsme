<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapSwap</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1d1c25;
            color: white;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .status-icons {
            display: flex;
            gap: 10px;
        }

        .icon {
            background-color: #444;
            padding: 5px;
            border-radius: 5px;
        }

        .stats, .actions {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
        }

        .stat-item, .action-item {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-item .label, .action-item .label {
            display: block;
            font-size: 18px;
        }

        .stat-item .sub-label {
            font-size: 12px;
            color: #aaa;
        }

        .coin {
            margin: 30px 0;
            background-color: #272533;
            padding: 20px;
            border-radius: 50%;
            position: relative;
            width: 200px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coin-inner {
            animation: rotate 5s linear infinite;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .coin-inner span {
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 5px #ff00ff;
        }

        .energy {
            font-size: 20px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
        }

        .menu-item {
            background-color: #444;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">TapSwap</span>
            <span class="status-icons">
                <span class="icon">4G</span>
                <span class="icon">VPN</span>
                <span class="icon">Signal</span>
            </span>
        </div>
        <div class="stats">
            <div class="stat-item">
                <span class="label" id="gold-coins">134.61M</span>
            </div>
            <div class="stat-item">
                <span class="label" id="blue-crystals">7.22M</span>
                <span class="sub-label">37400/h</span>
            </div>
            <div class="stat-item">
                <span class="label" id="green-gems">234</span>
            </div>
            <div class="stat-item">
                <span class="label" id="energy-points">100</span>
            </div>
        </div>
        <div class="actions">
            <div class="action-item">
                <span class="label">Legendary</span>
            </div>
            <div class="action-item">
                <span class="label" onclick="connectWallet()">Connect Wallet</span>
            </div>
        </div>
        <div class="coin">
            <div class="coin-inner">
                <span>+30</span>
                <span>+30</span>
                <span>+30</span>
                <span>+30</span>
                <span>+30</span>
                <span>+30</span>
            </div>
        </div>
        <div class="energy" id="energy-count">
            5107/5500
        </div>
        <div class="menu">
            <button class="menu-item" onclick="earnCoins()">Earn</button>
            <button class="menu-item" onclick="showTasks()">Tasks</button>
            <button class="menu-item" onclick="goToTown()">Town</button>
            <button class="menu-item" onclick="swapItems()">Swap</button>
            <button class="menu-item" onclick="openAccount()">Account</button>
        </div>
    </div>

    <script>
        function connectWallet() {
            alert("Connecting to your wallet...");
            // کد لازم برای اتصال به کیف پول دیجیتال اینجا قرار گیرد
        }

        function earnCoins() {
            alert("You have earned some coins!");
            // افزایش سکه‌های طلایی
            const goldCoins = document.getElementById('gold-coins');
            goldCoins.textContent = parseFloat(goldCoins.textContent) + 10 + 'M';
        }

        function showTasks() {
            alert("Showing tasks...");
            // نمایش لیست وظایف
        }

        function goToTown() {
            alert("Going to town...");
            // انتقال به صفحه شهر
        }

        function swapItems() {
            alert("Swapping items...");
            // عملکرد تعویض آیتم‌ها
        }

        function openAccount() {
            alert("Opening account settings...");
            // باز کردن تنظیمات حساب کاربری
        }
    </script>
</body>
</html>
