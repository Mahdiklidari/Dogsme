<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب ارز داگز</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { margin-top: 20px; }
        .green { color: green; }
        .red { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ماشین حساب ارز داگز</h1>
        <div>
            <label for="price">قیمت ارز (دلار):</label>
            <span id="price" class="green">0.00</span>
        </div>
        <div>
            <label for="tokens">تعداد توکن:</label>
            <input type="text" id="tokens">
        </div>
        <button onclick="calculate()">محاسبه</button>
        <div class="result">
            <p>قیمت به دلار: <span id="totalDollar">0.00</span></p>
            <p>قیمت به تومان: <span id="totalToman">0.00</span></p>
        </div>
    </div>

    <script>
        const exchangeRate = 58000; // نرخ تبدیل دلار به تومان
        let currentPrice = 0.00; // قیمت فعلی ارز داگز

        // تابع برای محاسبه قیمت‌ها
        function calculate() {
            let tokens = document.getElementById('tokens').value.replace(/,/g, '');
            let totalDollar = tokens * currentPrice;
            let totalToman = totalDollar * exchangeRate;

            document.getElementById('totalDollar').innerText = totalDollar.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('totalToman').innerText = totalToman.toLocaleString('fa-IR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).replace(/,/g, '/');
        }

        // تابع برای به‌روزرسانی قیمت ارز
        function updatePrice(newPrice) {
            let priceElement = document.getElementById('price');
            priceElement.className = newPrice >= currentPrice ? 'green' : 'red';
            priceElement.innerText = newPrice.toFixed(4);
            currentPrice = newPrice;
        }

        // تابع برای به‌روزرسانی قیمت ارز از CoinGecko
        async function fetchPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=dogecoin&vs_currencies=usd');
                const data = await response.json();
                const newPrice = parseFloat(data.dogecoin.usd);
                updatePrice(newPrice);
            } catch (error) {
                console.error('Error fetching price:', error);
            }
        }

        // به‌روزرسانی قیمت هر 5 ثانیه
        setInterval(fetchPrice, 5000);
    </script>
</body>
</html>
