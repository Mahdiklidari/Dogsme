<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت لحظه‌ای توکن داگز</title>
</head>
<body>
    <h1>قیمت لحظه‌ای توکن داگز (DOGS)</h1>
    <div id="price">در حال بارگذاری...</div>

    <script>
        async function fetchPrice() {
            try {
                const response = await fetch('https://api.lbank.info/v2/ticker.do?symbol=dogs_usdt');
                const data = await response.json();
                // بررسی ساختار داده‌های بازگشتی
                if (data && data.ticker && data.ticker.latest) {
                    document.getElementById('price').innerText = `قیمت: ${data.ticker.latest} دلار`;
                } else {
                    document.getElementById('price').innerText = 'قیمت: نامشخص';
                }
            } catch (error) {
                document.getElementById('price').innerText = 'خطا در دریافت قیمت';
                console.error('Error fetching price:', error);
            }
        }

        fetchPrice();
        setInterval(fetchPrice, 60000); // به‌روزرسانی هر 60 ثانیه
    </script>
</body>
</html>
