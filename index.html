<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت لحظه‌ای توکن داگز</title>
</head>
<body>
    <h1>قیمت لحظه‌ای توکن داگز (DOGS)</h1>
    <div id="price">در حال بارگذاری...</div>

    <script>
        async function fetchPrice() {
            try {
                const response = await fetch('https://api.bingx.com/v1/market/ticker?symbol=DOGS_USDT');
                const data = await response.json();
                document.getElementById('price').innerText = `قیمت: ${data.price} دلار`;
            } catch (error) {
                document.getElementById('price').innerText = 'خطا در دریافت قیمت';
            }
        }

        fetchPrice();
        setInterval(fetchPrice, 60000); // به‌روزرسانی هر 60 ثانیه
    </script>
</body>
</html>
