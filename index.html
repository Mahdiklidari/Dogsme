<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت زنده DOGS/USDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #price {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>قیمت زنده DOGS/USDT</h1>
    <div id="price">در حال بارگذاری...</div>

    <script>
        async function fetchPrice() {
            try {
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://api.lbank.info/v2/ticker.do?symbol=dogs_usdt'));
                const data = await response.json();
                const parsedData = JSON.parse(data.contents);
                const price = parsedData.ticker.latest;
                document.getElementById('price').innerText = `قیمت: ${price} USDT`;
            } catch (error) {
                console.error('Error fetching price:', error);
                document.getElementById('price').innerText = 'خطا در دریافت قیمت';
            }
        }

        fetchPrice();
        setInterval(fetchPrice, 10000); // بروزرسانی هر 10 ثانیه
    </script>
</body>
</html>
