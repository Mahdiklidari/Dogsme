<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live DOGS Price</title>
</head>
<body>
    <h1>Live DOGS Price: <span id="price">Loading...</span></h1>
    <script>
        async function fetchPrice() {
            const response = await fetch('https://api.coincarp.com/v1/price/dogs');
            const data = await response.json();
            document.getElementById('price').innerText = data.price + ' USD';
        }
        fetchPrice();
        setInterval(fetchPrice, 60000); // Update every minute
    </script>
</body>
</html>
